<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-08"class="row">
        <aside class="hour col-md-1">8 AM</aside>
        <!-- Formatting for the timeblocks, the id will come in handy later-->
        <textarea class="description time-block  col-md-10" id="8"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div id="hour-09" class="row">
        <aside class="hour col-md-1">9 AM</aside>
        <textarea class="description time-block  col-md-10" id="9"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row">
        <aside class="hour col-md-1">10 AM</aside>
        <textarea class="description time-block  col-md-10" id="10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row">
        <aside class="hour col-md-1">11 AM</aside>
        <textarea class="description time-block  col-md-10" id="11"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row">
        <aside class="hour col-md-1">12 PM</aside>
        <textarea class="description time-block  col-md-10" id="12"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      
        <!-- The id post 12 PM will be written in the 24 hour format, not that the user will notice-->
      <div id="hour-13" class="row">
        <aside class="hour col-md-1">1 PM</aside>
        <textarea class="description time-block  col-md-10" id="13"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row">
        <aside class="hour col-md-1">2 PM</aside>
        <textarea class="description time-block  col-md-10" id="14"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row">
        <aside class="hour col-md-1">3 PM</aside>
        <textarea class="description time-block  col-md-10" id="15"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>


      <div id="hour-16" class="row">
        <aside class="hour col-md-1">4 PM</aside>
        <textarea class="description time-block  col-md-10" id="16"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-17" class="row">
        <aside class="hour col-md-1">5 PM</aside>
        <textarea class="description time-block  col-md-10" id="17"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-18" class="row">
        <aside class="hour col-md-1">6 PM</aside>
        <textarea class="description time-block  col-md-10" id="18"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-19" class="row">
        <aside class="hour col-md-1">7 PM</aside>
        <textarea class="description time-block  col-md-10" id="19"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
