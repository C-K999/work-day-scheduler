<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row time-block">
        <aside class="hour col-md-1">9 PM</aside>
        <textarea class="description col-md-10" id="9"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">10 PM</aside>
        <textarea class="description col-md-10" id="10"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">11 PM</aside>
        <textarea class="description col-md-10" id="11"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">12 PM</aside>
        <textarea class="description col-md-10" id="12"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">1 PM</aside>
        <textarea class="description col-md-10" id="1"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">2 PM</aside>
        <textarea class="description col-md-10" id="2"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">3pm</aside>
        <textarea class="description col-md-10" id="3"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>


      <section class="row time-block">
        <aside class="hour col-md-1">4pm</aside>
        <textarea class="description col-md-10" id="4"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">5pm</aside>
        <textarea class="description col-md-10" id="5"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">6pm</aside>
        <textarea class="description col-md-10" id="6"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

      <section class="row time-block">
        <aside class="hour col-md-1">7pm</aside>
        <textarea class="description col-md-10" id="7"></textarea>
        <aside class="saveBtn col-md-1"><i class="fas fa-save"></i></aside>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
